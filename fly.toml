# fly.toml - Fly.io configuration
# Run `fly launch` to generate app name, then `fly deploy`

app = "poker-planning"
primary_region = "sjc"

[build]

[env]
  HTTP_MODE = "true"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
